<navigation pagename="{{pagename}}" buttons="buttons"></navigation>
<div class="row">
  <div class="col-xs-12 col-md-4">
    <h1 ng-i18next="box_plural"></h1>
    <boxes select="selectBox(id)" filter="true"></boxes>
  </div>

  <div class="col-xs-12 col-md-8">
    <h1 ng-i18next="[i18next]({id:{{boxid}} })box"></h1>
    <stuff order="label" filter='filter'>
      <search-stuff search-fn="search(term)"></search-stuff>
    </stuff>
  </div>

</div>
