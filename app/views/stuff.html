<div class="stuff">
  <div ng-transclude></div>

  <ul class="list">
    <li class="list-item" ng-repeat="thing in stuff | filter:filter | orderBy:order" ng-swipe-left="remove($index)">
      <span ng-i18next="[i18next]({id:{{thing.boxid}}})box" class="box"></span>
      <span class="term">{{thing.term}}</span>
      <span class="remove glyphicon glyphicon-remove pull-right" ng-click="remove($index)"></span>
    </li>
  </ul>
</div>
